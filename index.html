<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContentFlow - AI Newsletter Generator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .line-clamp-5 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="padding: 20px; text-align: center;">
            <p>Loading ContentFlow...</p>
        </div>
    </div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple icon components
        const ChevronRight = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="9 18 15 12 9 6"></polyline></svg>;
        const Loader2 = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg>;
        const CheckCircle = () => <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>;
        const Mail = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="2" y="4" width="20" height="16" rx="2"></rect><path d="m22 7-10 5L2 7"></path></svg>;
        const FileText = () => <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>;
        const Search = () => <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path></svg>;

        const ContentFlowUI = () => {
            const [topic, setTopic] = useState('');
            const [email, setEmail] = useState('');
            const [loading, setLoading] = useState(false);
            const [currentStep, setCurrentStep] = useState('');
            const [result, setResult] = useState(null);
            const [showFullArticle, setShowFullArticle] = useState(false);
            const [error, setError] = useState('');

            const steps = [
                { id: 'research', name: 'Research', Icon: Search, color: 'blue' },
                { id: 'writer', name: 'Writing', Icon: FileText, color: 'purple' },
                { id: 'newsletter', name: 'Newsletter', Icon: Mail, color: 'green' }
            ];

            const simulateStepProgression = async () => {
                for (let step of steps) {
                    setCurrentStep(step.id);
                    await new Promise(resolve => setTimeout(resolve, 8000));
                }
            };

            const generateNewsletter = async () => {
                if (!topic || !email) return;
                
                setLoading(true);
                setResult(null);
                setError('');
                
                // Start step simulation
                const stepPromise = simulateStepProgression();

                try {
                    const response = await fetch('/generate-newsletter', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ topic, recipient_email: email })
                    });

                    const data = await response.json();
                    
                    if (data.success && data.thread_id) {
                        // Fetch full details
                        const detailsResponse = await fetch(`/workflow/${data.thread_id}`);
                        const details = await detailsResponse.json();
                        await stepPromise; // Wait for animation to complete
                        setResult(details.data);
                    } else {
                        setError(data.error || 'Failed to generate newsletter');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    setError('Network error. Please try again.');
                } finally {
                    setLoading(false);
                    setCurrentStep('');
                }
            };

            const getStepStatus = (stepId) => {
                if (!loading && !result) return 'pending';
                if (result) return 'complete';
                
                const stepIndex = steps.findIndex(s => s.id === stepId);
                const currentIndex = steps.findIndex(s => s.id === currentStep);
                
                if (stepIndex < currentIndex) return 'complete';
                if (stepIndex === currentIndex) return 'active';
                return 'pending';
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <div className="bg-white border-b border-gray-100">
                        <div className="max-w-4xl mx-auto px-6 py-6">
                            <h1 className="text-2xl font-light text-gray-900">ContentFlow</h1>
                            <p className="text-sm text-gray-500 mt-1">AI-powered newsletter generation</p>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="max-w-4xl mx-auto px-6 py-12">
                        {/* Input Section */}
                        <div className="bg-white rounded-2xl shadow-sm p-8 mb-8">
                            <div className="space-y-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        What would you like to write about?
                                    </label>
                                    <input
                                        type="text"
                                        value={topic}
                                        onChange={(e) => setTopic(e.target.value)}
                                        placeholder="e.g., artificial intelligence in healthcare"
                                        className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                        disabled={loading}
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Email address
                                    </label>
                                    <input
                                        type="email"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        placeholder="subscriber@example.com"
                                        className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                        disabled={loading}
                                    />
                                </div>

                                {error && (
                                    <div className="p-3 bg-red-50 text-red-600 rounded-lg text-sm">
                                        {error}
                                    </div>
                                )}

                                <button
                                    onClick={generateNewsletter}
                                    disabled={!topic || !email || loading}
                                    className={`w-full py-4 rounded-xl font-medium transition-all flex items-center justify-center gap-3 ${
                                        !topic || !email || loading
                                            ? 'bg-gray-100 text-gray-400 cursor-not-allowed'
                                            : 'bg-blue-500 text-white hover:bg-blue-600 shadow-sm hover:shadow-md'
                                    }`}
                                >
                                    {loading ? (
                                        <>
                                            <Loader2 />
                                            Generating Newsletter
                                        </>
                                    ) : (
                                        <>
                                            Generate Newsletter
                                            <ChevronRight />
                                        </>
                                    )}
                                </button>
                            </div>
                        </div>

                        {/* Progress Steps */}
                        {(loading || result) && (
                            <div className="bg-white rounded-2xl shadow-sm p-8 mb-8">
                                <div className="flex items-center justify-between">
                                    {steps.map((step, index) => {
                                        const status = getStepStatus(step.id);
                                        const StepIcon = step.Icon;
                                        
                                        return (
                                            <React.Fragment key={step.id}>
                                                <div className="flex flex-col items-center">
                                                    <div className={`w-16 h-16 rounded-full flex items-center justify-center transition-all ${
                                                        status === 'complete' ? 'bg-green-50' :
                                                        status === 'active' ? `bg-blue-50` :
                                                        'bg-gray-50'
                                                    }`}>
                                                        {status === 'complete' ? (
                                                            <div className="text-green-500"><CheckCircle /></div>
                                                        ) : (
                                                            <div className={status === 'active' ? 'text-blue-500' : 'text-gray-300'}>
                                                                <StepIcon />
                                                            </div>
                                                        )}
                                                    </div>
                                                    <span className={`mt-3 text-sm font-medium ${
                                                        status === 'active' ? 'text-gray-900' : 'text-gray-500'
                                                    }`}>
                                                        {step.name}
                                                    </span>
                                                </div>
                                                
                                                {index < steps.length - 1 && (
                                                    <div className={`flex-1 h-0.5 transition-all ${
                                                        getStepStatus(steps[index + 1].id) !== 'pending'
                                                            ? 'bg-green-200'
                                                            : 'bg-gray-200'
                                                    }`} />
                                                )}
                                            </React.Fragment>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {/* Results */}
                        {result && (
                            <>
                                {/* Article Preview */}
                                <div className="bg-white rounded-2xl shadow-sm p-8 mb-8">
                                    <h2 className="text-xl font-semibold text-gray-900 mb-4">
                                        {result.article_title}
                                    </h2>
                                    
                                    <div className={`prose prose-gray max-w-none ${showFullArticle ? '' : 'line-clamp-5'}`}>
                                        <div dangerouslySetInnerHTML={{ 
                                            __html: result.full_article.replace(/\n\n/g, '<br><br>').replace(/### /g, '<h3 style="margin-top: 1.5em; margin-bottom: 0.5em;">').replace(/## /g, '<h2>') 
                                        }} />
                                    </div>
                                    
                                    <button
                                        onClick={() => setShowFullArticle(!showFullArticle)}
                                        className="mt-4 text-blue-500 hover:text-blue-600 text-sm font-medium"
                                    >
                                        {showFullArticle ? 'Show less' : 'Read full article'}
                                    </button>
                                </div>

                                {/* Newsletter Preview */}
                                <div className="bg-white rounded-2xl shadow-sm p-8">
                                    <div className="flex items-center gap-3 mb-4">
                                        <Mail />
                                        <h3 className="text-lg font-medium text-gray-900">Email Preview</h3>
                                    </div>
                                    
                                    <div className="border border-gray-200 rounded-xl p-6 bg-gray-50">
                                        <div className="mb-4">
                                            <p className="text-xs text-gray-500 mb-1">TO:</p>
                                            <p className="text-sm text-gray-700">{email}</p>
                                        </div>
                                        
                                        <div className="mb-6">
                                            <p className="text-xs text-gray-500 mb-1">SUBJECT:</p>
                                            <p className="text-sm font-medium text-gray-900">{result.email_subject}</p>
                                        </div>
                                        
                                        <div className="border-t border-gray-200 pt-6">
                                            <div 
                                                className="prose prose-sm max-w-none"
                                                dangerouslySetInnerHTML={{ 
                                                    __html: result.newsletter_summary.replace(/\n\n/g, '<br><br>')
                                                }}
                                            />
                                        </div>
                                    </div>

                                    {/* Stats */}
                                    {result.messages && (
                                        <div className="mt-6 grid grid-cols-3 gap-4">
                                            {result.messages.slice(1).map((msg, index) => {
                                                const match = msg.match(/(\d+\.?\d*)s/);
                                                const time = match ? match[1] : '0';
                                                
                                                return (
                                                    <div key={index} className="text-center">
                                                        <p className="text-2xl font-light text-gray-900">{time}s</p>
                                                        <p className="text-xs text-gray-500 mt-1">{steps[index]?.name}</p>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    )}
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ContentFlowUI />);
    </script>
</body>
</html>
